<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Creating New Film</title>
<body>
	<form action="addInfo.do" method="POST">
		<label for="title">Title</label>
		<input type="text" name="title"> <br>
		
		<label for="description">Description</label>
		<input type="text" name="description"> <br>
		
		<label for="releaseYear">Release Year</label>
		<input type="number" placeholder="2018" min="1901" max="2099" name="releaseYear"> <br>

		<label for="rentalDuration">Rental Duration</label>
		<input type="number" placeholder="7" min="1" max="21" name="rentalDuration"> <br>

		<label for="rentalRate">Rental Rate $</label>
		<input type="number" placeholder="10.00" step="0.05" min="0" max="10" name="rentalRate"> <br>

		<label for="length">Length</label>
		<input type="number" min="5" max="240" name="length"> <br>

		<label for="replacementCost">Replacement Cost $</label>
		<input type="number" placeholder="10.00" step="1" min="0" max="100" name="replacementCost"> <br>

		<label for="rating">Rating</label>
		<select name="rating">
			<option value="G">G</option>
			<option value="PG">PG</option>
			<option value="PG13">PG13</option>
			<option value="R">R</option>
			<option value="NC17">NC17</option>
		</select> <br>
		
		<label for="specialFeatures">Special Features</label>
		<select name="specialFeatures">
			<option value="Trailers">Trailers</option>
			<option value="Commentaries">Commentaries</option>
			<option value="Deleted Scenes">Deleted Scenes</option>
			<option value="Behind the Scenes">Behind the Scenes</option>
		</select> <br>
		
		<label for="languageId">Language</label>
		<select name="languageId">
			<option value="1">English</option>
			<option value="2">Italian</option>
			<option value="3">Japanese</option>
			<option value="4">Mandarin</option>
			<option value="5">French</option>
			<option value="6">German</option>
		</select> <br>
		
		<input type="submit" value="Add Film">
	</form>
</body>
</html>
